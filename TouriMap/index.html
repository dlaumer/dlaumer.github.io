<html>
    <head>
        <meta charset="utf-8">

        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
            
        <title>Tourist App</title>
        <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css"> <!-- API for the map and map elements -->
        <link rel="stylesheet" href="./css/index.css"> 
        <script src="https://js.arcgis.com/4.8/"></script> <!-- API for the map and map elements -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery to make the asynchronous API call -->
    </head>
    <body>

        <div id="viewDiv"></div> <!-- div for the map -->

        <div id="titleDiv" class="esri-widget"> <!-- div for the title -->
            <div id="titleText">TouriMap</div>
            <div>Discover your destination</div>
        </div>

        <div id="infoDiv" class="esri-widget alerts"> <!-- div for the info -->
          <div class="item"><span class="esri-icon-description"></span> This project was developed under the scope of the course "geospatial applications for mobile devices" at UPV, Valencia, Espa√±a.<br></div>
          <div class="item"><span class="esri-icon-maps"></span> The data for the tourist sites is taken from opentripmap.com<br></div>
          

          <div class="item"><span class="esri-icon-user"></span>  Daniel Laumer<br></div>
          <div class="item"><span class="esri-icon-contact"></span>  daniel.laumer@gmail.com<br></div>
          <div class="item"><span class="esri-icon-notice-round"></span> All rights reserved.<br></div>
          
        </div>
        
        <!-- All the other map elements are created from the js file -->
       
        <script src="js/index.js"></script>
        <script src="cordova.js"></script>
    </body>
</html>
