<!DOCTYPE html>
<html>
  <head>
    <style>
    p {
      font-family: verdana;
      font-size: 400px;
      color: #FFFFFF;
    }
    #request {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 40px;
        width: 60%;
        height: 100px;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    </style>
    <title>Compass</title>
    <button id="request">Request Permission</button>
    <script>

    let btn = null;

    function iOS() {
        return [
            'iPad Simulator',
            'iPhone Simulator',
            'iPod Simulator',
            'iPad',
            'iPhone',
            'iPod'
        ].includes(navigator.platform)
        // iPad on iOS 13 detection
        || (navigator.userAgent.includes("Mac") && "ontouchend" in document)
    }

    // Get event data
    function deviceOrientationHandler(event) {
      var alpha    = event.alpha; //z axis rotation [0,360)
      var beta     = event.beta; //x axis rotation [-180, 180]
      var gamma    = event.gamma; //y axis rotation [-90, 90]
      //Check if absolute values have been sent
      if (typeof event.webkitCompassHeading !== "undefined") {
        alpha = event.webkitCompassHeading; //iOS non-standard
        var heading = alpha
        document.getElementById("heading").innerHTML = heading.toFixed([0]);
      }
      else {
        alert("Your device is reporting relative alpha values, so this compass won't point north :(");
        var heading = 360 - alpha; //heading [0, 360)
        document.getElementById("heading").innerHTML = heading.toFixed([0]);
      }
      
      // Change backgroud colour based on heading
      // Green for North and South, black otherwise
      if (heading > 359 || heading < 1) { //Allow +- 1 degree
        document.body.style.backgroundColor = "green";
        document.getElementById("heading").innerHTML = "N"; // North
      }
      else if (heading > 179 && heading < 181){ //Allow +- 1 degree
        document.body.style.backgroundColor = "green";
        document.getElementById("heading").innerHTML = "S"; // South
      } 
      else { // Otherwise, use near black
        document.body.style.backgroundColor = "#161616";
      }
    }

    function permission () {
    if (iOS){
        if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
        // (optional) Do something before API request prompt.
        DeviceMotionEvent.requestPermission()
            .then( response => {
            // (optional) Do something after API prompt dismissed.
            if ( response == "granted" ) {
                handler();
            }
        })
        .catch( console.error )
    } else {
        alert( "DeviceMotionEvent is not defined" );
    }
    } else {
        handler();
    }

    }

    function handler() {
        btn.style.display = "none";
        // Check if device can provide absolute orientation data
        if (window.DeviceOrientationAbsoluteEvent) {
            comsole.log("Absolute Orientation existing");
        window.addEventListener("DeviceOrientationAbsoluteEvent", deviceOrientationHandler);
        } // If not, check if the device sends any orientation data
        else if(window.DeviceOrientationEvent){
            console.log("Only normal orientation existing");
        window.addEventListener("deviceorientation", deviceOrientationHandler);
        } // Send an alert if the device isn't compatible
        else {
        alert("Sorry, try again on a compatible mobile device!");
        }
    }
    
    btn = document.getElementById( "request" );
    btn.addEventListener( "click", permission );
    
    
    </script>
  </head>
  <body>
    <br><br>
    <p id="heading" style="text-align:center"></p>
  </body>
</html>
